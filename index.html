<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influncer</title>
    <!-- Font Awesome cdn link  -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <!-- Main Style  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="fixed_container">
            <nav class="d_flex sp_bet align_center">
                <div class="nav_brands">
                    <h2>Influencer products</h2>
                </div>
                <div class="nav_menu">
                    <ul class="d_flex align_center">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Prodects</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Log in</a></li>
                        <div class="nav_btn">
                            <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button class="button"><i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </ul>
                </div>
                <div class="nav_menu_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <!-- Hero Section  -->
            <section class="hero_section d_flex">
                <div class="hero_left">
                    <div class="hero_content">
                        <h1 class="primary_color">Start your Journey as 
                            Influencer</h1>
                        <p class="primary_color">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                        <button type="button" class="btn_bg primary_btn">Prebook now <span><i class="fa-solid fa-angle-right"></i></span></button>
                    </div>
                </div>
                <div class="hero_right">
                    <div class="hero_img">
                        <img src="./images/main-camera.png" alt="camera">
                    </div>
                </div>
            </section>
        </div>
    </header>

    <main>
        <section class="sponser_section">
            <div class="fixed_container">
                <div class="internal_container">
                    <div class="sponser_logo d_flex sp_bet align_center">
                        <div class="sponser_img">
                            <img src="./logos/Alibaba.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Amazon.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Daraz.pk Logo.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Ebay.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Rakuten.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Target.svg" alt="">
                        </div>
                        <div class="sponser_img">
                            <img src="./logos/Walmart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
